<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Change password</title>
        <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/MmLHNN4_lwIN7kMG7XWnOxSYbEju-FBMEn8oDj4Xt8t9EnnH6S6GQeMHJDWpGfeDOSpM" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h1>Change password</h1>


        <form id="change-password">
            <input type="password" autocomplete="off" placeholder="Password" id="password">

            <input type="submit" value="S'inscrire">
        </form>




        <script>

            const form = document.getElementById('change-password');
            form.addEventListener('submit', changePassword);

            async function changePassword(event){
                event.preventDefault();
                const password = document.getElementById('password').value;

                const result = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        newpassword: password,
                        token: localStorage.getItem('token')
                    })
                }).then((res) => res.json());

                if(result.status === 'ok'){
                    console.log('Got the token: ', result.data)
                    localStorage.setItem('token', result.data)
                } else{
                    // Sinon, on affiche l'erreur
                    alert(result.error);
                }
            }

        </script>
    </body>
</html>
