<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/MmLHNN4_lwIN7kMG7XWnOxSYbEju-FBMEn8oDj4Xt8t9EnnH6S6GQeMHJDWpGfeDOSpM" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./build/styles/output.css" rel="stylesheet">
    </head>
    <body>

        <h1 class="text-center font-bold text-green-900">Register</h1>


        <form class="flex flex-col justify-center items-center space-y-6" id="reg-form">
            <input type="text" autocomplete="off" placeholder="Username" id="username">
            <input type="password" autocomplete="off" placeholder="Password" id="password">

            <input type="submit" value="S'inscrire">
        </form>


        <script>

            const form = document.getElementById('reg-form');
            form.addEventListener('submit', registerUser);

            async function registerUser(event){
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const result = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                }).then((res) => res.json());

                if(result.status === 'ok'){
                    // Tout est bon, aucune erreur
                } else{
                    // Sinon, on affiche l'erreur
                    alert(result.error);
                }
            }

        </script>
    </body>
</html>
